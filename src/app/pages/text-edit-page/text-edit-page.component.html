<mat-toolbar color="primary">
  <span>D</span>
  <span class="spacer"></span>
  <button routerLink="/dashboard" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
    <mat-icon>home</mat-icon>
  </button>
  <button routerLink="/editor/add" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
    <mat-icon>add</mat-icon>
  </button>
  <button (click)="logout()" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<mat-card class="dashboard-card">
  <form class="form-layout" [formGroup]="form"  (ngSubmit)="sendFormData(form)">
    <mat-form-field class="example-full-width">
      <mat-label>Title</mat-label>
      <input  formControlName="title" type="text" matInput >
    </mat-form-field>
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Summary
          </mat-panel-title>
        </mat-expansion-panel-header>
       
        <mat-form-field class="form-field">
          <mat-label>Message</mat-label>
          <textarea cdkTextareaAutosize class="textarea" formControlName="summary" matInput></textarea>
        </mat-form-field>
      </mat-expansion-panel>
    </mat-accordion>
    <br>
      <editor [apiKey]="tinyApi" class="textarea"  [init]="{
        icons: 'material',
        plugins: 'wordcount',
        menubar: false,
        min_height: 150
      }" formControlName="message"></editor>
    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Save</button>
    </div>
  </form>
</mat-card>
