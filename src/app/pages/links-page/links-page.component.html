<mat-toolbar color="primary">
  <span>TR</span>
  <span class="spacer"></span>
  <button routerLink="/dashboard" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
    <mat-icon>home</mat-icon>
  </button>
  <button routerLink="/user" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
    <mat-icon>face</mat-icon>
  </button>
  <button routerLink="/links" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
    <mat-icon>link</mat-icon>
  </button>
  <button routerLink="/editor/add" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
    <mat-icon>add</mat-icon>
  </button>
  <button (click)="logout()" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
<div class="container">

  <mat-card class="entry-card link" *ngFor="let message of messages" >
    <img height="16" width="16" [src]="'https://www.google.com/s2/favicons?domain=' + message.icon" />
    <a href="{{message.url}}" target="_blank">{{message.title}}</a> <br>
    {{message.date | date:'HH:mm - dd.MM.YYYY'}}
  </mat-card>


  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="icon">
    <th mat-header-cell *matHeaderCellDef>
      Icon
    </th>
    <td mat-cell *matCellDef="let element"> {{element.icon}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
      Weight
    </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
      Weight
    </th>
    <td mat-cell *matCellDef="let element"> {{element.url}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
