<mat-toolbar color="primary">
  <span>text-reader</span>
</mat-toolbar>
<mat-card class="entry-card">
  <h3>Reset password</h3>
  <span>
    <div class="form-layout">
      <form [formGroup]="loginForm" (ngSubmit)="sendFormData(loginForm)">
        <mat-form-field class="form-field">
          <mat-label>Email</mat-label>
          <input matInput inputmode="text" placeholder="Email" formControlName="email">
          <mat-error>Email is required</mat-error>
          <mat-error *ngIf="(loginForm.get('email'))?.errors?.['required']">
            This field is required
          </mat-error>
          <mat-error *ngIf="(loginForm.get('email'))?.errors?.['email']">
            Email has format like "foo@bar.com"
          </mat-error>
        </mat-form-field>
        <div  class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Reset password</button>
        </div>
      </form>
    </div>
    <button mat-stroked-button routerLink="/sign-in" color="basic">Sign in</button>
    <button mat-stroked-button routerLink="/register-user" color="basic">Don't have an account?</button>
  </span>
</mat-card>
